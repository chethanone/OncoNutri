version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: onconutri_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: onconutri
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - onconutri_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend API
  node_backend:
    build:
      context: ./backend/node_server
      dockerfile: Dockerfile
    container_name: onconutri_node_api
    environment:
      PORT: 3000
      NODE_ENV: production
      DB_USER: postgres
      DB_HOST: postgres
      DB_NAME: onconutri
      DB_PASSWORD: postgres123
      DB_PORT: 5432
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ML_SERVICE_URL: http://ml_service:8000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onconutri_network
    restart: unless-stopped

  # FastAPI ML Service
  ml_service:
    build:
      context: ./backend/fastapi_ml
      dockerfile: Dockerfile
    container_name: onconutri_ml_service
    environment:
      ML_SERVICE_HOST: 0.0.0.0
      ML_SERVICE_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    networks:
      - onconutri_network
    restart: unless-stopped

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: onconutri_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@onconutri.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - onconutri_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  onconutri_network:
    driver: bridge
